<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGATINA - Stickers</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Reset y configuración básica */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #000;
        }
        
        /* Contenedor de la imagen con efecto de desbordamiento */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        /* Imagen de fondo a pantalla completa */
        .fullscreen-image {
            /* Configuración para que la imagen desborde y ocupe toda la pantalla */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubre toda el área, puede recortar partes de la imagen */
            /* Para contener toda la imagen sin recortar (pero puede dejar espacios):
               object-fit: contain; */
            
            /* Ajustes adicionales para controlar posición y escala */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.1); /* Escalado para efecto de desbordamiento */
            
            /* Filtro opcional para mejorar contraste con el texto */
            filter: brightness(0.9) contrast(1.1);
        }
        
        /* Contenedor del título superpuesto */
        .title-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
            pointer-events: none; /* Permite hacer clic a través del texto */
        }
        
        /* Título principal */
        .main-title {
            font-family: 'Anton', sans-serif;
            font-size: 12vw; /* Tamaño responsivo basado en el ancho de la ventana */
            color: white;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                0 0 15px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 0, 0, 0.5);
            margin: 0;
            line-height: 1;
            font-weight: 900;
        }
        
        /* Subtítulo - STICKERS */
        .subtitle {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.8vw; /* Ligeramente más grande para "STICKERS" */
            color: #FF4500; /* Color naranja-rojizo para destacar */
            text-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 0 10px rgba(0, 0, 0, 0.7);
            margin-top: 1.5vw;
            letter-spacing: 5px; /* Más espacio entre letras */
            opacity: 0.95;
            font-weight: bold;
            text-transform: uppercase;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            display: inline-block;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Indicador de carga (se oculta cuando la imagen se carga) */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Responsive para dispositivos móviles */
        @media (max-width: 768px) {
            .main-title {
                font-size: 18vw;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 5.5vw;
                letter-spacing: 3px;
                padding: 4px 12px;
            }
            
            .fullscreen-image {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 22vw;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 6.5vw;
                letter-spacing: 2px;
                padding: 3px 10px;
            }
        }
        
        /* Efecto de parpadeo sutil para el subtítulo */
        @keyframes subtle-pulse {
            0%, 100% { 
                opacity: 0.95;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.03);
            }
        }
        
        .subtitle {
            animation: subtle-pulse 3s infinite ease-in-out;
        }
        
        /* Efecto de destello para el subtítulo "STICKERS" */
        @keyframes sticker-flash {
            0%, 100% { 
                color: #FF4500;
                text-shadow: 
                    2px 2px 0 #000,
                    -2px -2px 0 #000,
                    2px -2px 0 #000,
                    -2px 2px 0 #000,
                    0 0 10px rgba(0, 0, 0, 0.7);
            }
            50% { 
                color: #FFD700;
                text-shadow: 
                    2px 2px 0 #000,
                    -2px -2px 0 #000,
                    2px -2px 0 #000,
                    -2px 2px 0 #000,
                    0 0 15px rgba(255, 215, 0, 0.5);
            }
        }
        
        .subtitle {
            animation: subtle-pulse 3s infinite ease-in-out, sticker-flash 4s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Indicador de carga -->
    <div class="loading" id="loading">
        <div>Cargando PEGATINA...</div>
    </div>
    
    <!-- Contenedor de la imagen -->
    <div class="image-container">
        <!-- IMAGEN DE GRAFFITI - URL CORRECTA -->
        <img src="https://github.com/josepamat-bcn/pegatina/blob/main/graffiti%20web.png?raw=true" 
             alt="Fondo de graffiti para PEGATINA" 
             class="fullscreen-image" 
             id="background-image">
    </div>
    
    <!-- Título superpuesto -->
    <div class="title-overlay">
        <h1 class="main-title">PEGATINA</h1>
        <div class="subtitle">STICKERS</div>
    </div>

    <script>
        // Esperar a que la página se cargue completamente
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundImage = document.getElementById('background-image');
            const loadingElement = document.getElementById('loading');
            
            // Ocultar indicador de carga cuando la imagen se haya cargado
            backgroundImage.addEventListener('load', function() {
                // Pequeña pausa para que se vea el indicador de carga
                setTimeout(function() {
                    loadingElement.classList.add('hidden');
                    
                    // Pequeño efecto de entrada para el título
                    const titleOverlay = document.querySelector('.title-overlay');
                    titleOverlay.style.opacity = '0';
                    titleOverlay.style.transition = 'opacity 1s ease';
                    
                    setTimeout(function() {
                        titleOverlay.style.opacity = '1';
                    }, 200);
                }, 500);
            });
            
            // En caso de error al cargar la imagen
            backgroundImage.addEventListener('error', function() {
                loadingElement.innerHTML = '<div>Error al cargar la imagen. Verifica la URL.</div>';
                setTimeout(function() {
                    loadingElement.classList.add('hidden');
                }, 3000);
            });
        });
    </script>
</body>
</html>
